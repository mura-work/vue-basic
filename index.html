<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>vue-lesson</title>
</head>
<body>
  <h1>hello world</h1>
  <div id="app">
    <p>{{message}}</p>
    <button v-on:click="clickHandler">
      message
    </button>
    <input type="text" v-model="message" />
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
